{% extends "navbar.html" %}
{% block title %}Add Products{% endblock title %}
{% block body%}
<form action="" method="post">
    <!--=================================to prevent cross sight request forgery[jali note(taka)] we need to add csrf token. 
        It is a unique token given to every client by the server on a per request basis, so that 
        server may identify each individual request from an authenticate client. ====================================-->

    {% csrf_token %}
<div class="input-group flex-nowrap">
<fieldset>
<input type="text" name="p_name" id="p_name" value = "{{edit_product.product_name}}"><br>

<textarea name="p_desc" id="p_desc">{{edit_product.product_description}}</textarea><br>

<input type="text" name="price" id="price" value = "{{edit_product.product_price}}"><br>

<input type="submit" name="submit" id="submit" value="update">

{% comment %} <input type="text" name="P_name" id="p_name"><br> {% endcomment %}
    </fieldset>
</form>

</div>

{% endblock body%}
